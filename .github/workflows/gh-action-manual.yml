name: Manual action to test project

on: [workflow_dispatch]

jobs:
  Test-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.13.x
          cache: npm

      - name: Install
        run: npm ci
        
      - name: Test
        run: npm run test
